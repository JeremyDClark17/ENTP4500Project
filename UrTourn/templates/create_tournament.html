{% block content %}
  {% load static %}
  <head>
    <title>UrTourn</title>
    <link rel="stylesheet" href="{% static 'css/createTournament.css' %}">
  <div class="loading">
    <div class="circle light"></div>
    <div class="circle dark"></div>
    <div class="branding"></div>
  </div>
  <div class="login">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
	{% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Create Tournament</button>
  </form>
  <br><br>
  </div>
{% endblock %}
